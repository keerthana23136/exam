<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intermediate HTML Structure</title>
</head>
<body>
    <!-- 1st Question -->
    <h1>Welcome to HTML Intermediate</h1>
    <p>This is a sample webpage structure</p>
    <!-- 2nd Question -->
     <!-- ul>((li>(a))+li.important+li) -->
     <ul>
        <li ><a href="https://www.example.com">Go to example</a></li>
        <li class="important">Important</li>
        <li data-info="extra info">Extra info</li>
     </ul>
     <!-- 3rd question -->
     <p>This is a sample paragraph</p>
     <hr>
     <p><b><i>This a sample paragraph. <br> For the exam purpuse</i></b></p>
    
</body>
</html>
